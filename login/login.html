<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - NexusShop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Iniciar Sesión</h1>
            <p>Bienvenido de vuelta a NexusShop</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm" class="auth-form">
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                <div class="validation-message" id="emailError"></div>
            </div>

            <!-- Contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                <div class="validation-message" id="passwordError"></div>
            </div>

            <!-- Recuérdame -->
            <div class="form-group" style="display: flex; align-items: center; justify-content: space-between;">
                <div style="display: flex; align-items: center;">
                    <input type="checkbox" id="remember" name="remember"
                        style="width: auto; margin-right: 8px; cursor: pointer;">
                    <label for="remember" style="margin-bottom: 0; font-size: 13px; cursor: pointer;">
                        Recuérdame
                    </label>
                </div>
                <button type="button" class="btn-link" onclick="alert('Recuperación de contraseña - próximamente')">
                    ¿Olvidaste tu contraseña?
                </button>
            </div>

            <!-- Botón Enviar -->
            <button type="submit" class="btn btn-primary" id="submitBtn">
                Iniciar Sesión
            </button>
        </form>

        <!-- Toggle a Registro -->
        <div class="form-toggle">
            <p>¿No tienes cuenta?
                <button type="button" class="btn-link" onclick="window.location.href='register.html'">
                    Regístrate aquí
                </button>
            </p>
        </div>

        <!-- Links Útiles -->
        <div class="auth-links">
            <a href="../index.html">← Volver a inicio</a>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Importar funciones de autenticación
        import { loginUser, validateEmail, getCurrentSession } from './auth.js'

        const form = document.getElementById('loginForm')
        const emailInput = document.getElementById('email')
        const passwordInput = document.getElementById('password')
        const rememberInput = document.getElementById('remember')
        const submitBtn = document.getElementById('submitBtn')
        const alertContainer = document.getElementById('alertContainer')

        // Verificar si ya hay sesión activa
        document.addEventListener('DOMContentLoaded', async () => {
            const { session } = await getCurrentSession()
            if (session) {
                showAlert('Ya tienes una sesión activa. Redirigiendo...', 'info')
                setTimeout(() => {
                    window.location.href = '../index.html'
                }, 2000)
            }

            // Cargar email guardado si existe
            const savedEmail = localStorage.getItem('nexusshop_email')
            if (savedEmail) {
                emailInput.value = savedEmail
                rememberInput.checked = true
            }
        })

        // Validación de email
        emailInput.addEventListener('blur', () => {
            const errorMsg = document.getElementById('emailError')
            if (emailInput.value && !validateEmail(emailInput.value)) {
                errorMsg.textContent = 'Email no válido'
                errorMsg.classList.add('show')
                emailInput.style.borderColor = '#e74c3c'
            } else {
                errorMsg.classList.remove('show')
                emailInput.style.borderColor = '#e0e0e0'
            }
        })

        // Manejo del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault()

            const email = emailInput.value.trim()
            const password = passwordInput.value

            // Validaciones
            if (!validateEmail(email)) {
                showAlert('Email inválido', 'error')
                return
            }

            if (!password) {
                showAlert('La contraseña es requerida', 'error')
                return
            }

            // Deshabilitar botón y mostrar loader
            submitBtn.disabled = true
            submitBtn.innerHTML = '<span class="loader"></span>Iniciando sesión...'

            // Intentar login
            const { session, user, error } = await loginUser(email, password)

            if (error) {
                showAlert(error || 'Error al iniciar sesión', 'error')
                submitBtn.disabled = false
                submitBtn.innerHTML = 'Iniciar Sesión'
            } else {
                // Guardar email si "Recuérdame" está marcado
                if (rememberInput.checked) {
                    localStorage.setItem('nexusshop_email', email)
                } else {
                    localStorage.removeItem('nexusshop_email')
                }

                showAlert('¡Sesión iniciada exitosamente!', 'success')
                setTimeout(() => {
                    window.location.href = '../index.html'
                }, 1500)
            }
        })

        // Función para mostrar alertas
        function showAlert(message, type) {
            const alert = document.createElement('div')
            alert.className = `alert alert-${type}`
            alert.innerHTML = `
        ${message}
        <button onclick="this.parentElement.remove()">×</button>
      `
            alertContainer.innerHTML = ''
            alertContainer.appendChild(alert)

            if (type === 'success' || type === 'info') {
                setTimeout(() => alert.remove(), 4000)
            }
        }
    </script>
</body>

</html>
